<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess the Number Game</title>
</head>

<body>
    <header>
        0123456789012345678901234567890123456789
    </header>
    <main>
        <section class="game-box">
            <h1>
                Let's Play Guess a Number!
            </h1>
            <p>
                Game Rules: Guess a number between 1-20. You will have 3 tries to guess the number correctly! Good luck! 
            </p>
            <div>
                Your Guess: <input class="user-guess" type="number"> 
            </div>
            <div>
                <button class="button">Check Number!</button>
            </div>
            <div class="high-low-hints">
                Hints go here
            </div>
            <div class="results">
            </div>
        </section>

        <section class="hidden game-over-message">
            You lose!
        </section>
        <section class="hidden you-win-message">
            You Win!
        </section>


    </main>
    <footer>
        <div>Math is Fun!</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
